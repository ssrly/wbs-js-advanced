<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="utf-8" />
    <title>JS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <script src="./js/script.js" async></script>
</head>

<body>

    <div class="container">

        <div class="row m-0 py-5">
            <div class="bg-primary p-5 display-5 fw-bolder" id="heading">
                <h1 class="fw-bolder">Klausur IEJSCA - JavaScript - Aufbau</h1>
                <h3 class="fw-bolder">Teilnehmer: Stephan Reinhold</h3>
            </div>
        </div>

        <!--A1 / A3-->
        <div class="row m-0 py-5 bg-lightgray" id="user-cards"></div>

        <!--A2-->
        <div class="row m-0 py-5 bg-info">
            <form method="POST" action="#" id="form" class="m-0 m-md-2 p-2 col-sm-6 col-lg-4 bg-lightblue">
                <div class="form-group m-1">
                    <div class="form-check form-check-inline">
                        <label class="form-check-label" for="salutation-form-radio-frau">Frau</label>
                        <input class="form-check-input" type="radio" name="salutation-form-radio" id="salutation-form-radio-frau" data-name="Anrede">
                    </div>
                    <div class="form-check form-check-inline">
                        <label class="form-check-label" for="salutation-form-radio-herr">Herr</label>
                        <input class="form-check-input" type="radio" name="salutation-form-radio" id="salutation-form-radio-herr" data-name="Anrede">
                    </div>
                    <div class="form-check form-check-inline">
                        <label class="form-check-label" for="salutation-form-radio-divers">Divers</label>
                        <input class="form-check-input" type="radio" name="salutation-form-radio" id="salutation-form-radio-divers" data-name="Anrede">
                    </div>
                </div>
                <div class="form-group m-1">
                    <input type="text" id="lname-form-input" class="form-control" placeholder="Name eingeben" data-name="Name" data-regex="Der gültige Name ist Reinhold." />
                </div>
                <div class="form-group m-1">
                    <input type="text" id="fname-form-input" class="form-control" placeholder="Vorname eingeben" data-name="Vorname" data-regex="Der gültige Vorname ist Stephan." />
                </div>
                <div class="form-group m-1">
                    <input type="text" id="mail-form-input" class="form-control" placeholder="E-Mail eingeben" data-name="E Mail" data-regex="Email muss ein @ Zeichen haben." />
                </div>
                <div class="form-group m-1">
                    <input type="text" id="phone-form-input" class="form-control" placeholder="Telefon (optional)" data-name="Telefon Nummer" data-regex="Nur Zahlen sind erlaubt, mindestens 5." />
                </div>
                <div class="form-group m-1">
                    <input type="submit" id="form-submit" class="btn btn-success w-100" value="Senden" />
                </div>
                <div class="form-group m-1">
                    <input type="reset" id="form-reset" class="btn btn-danger w-100" value="Löschen" />
                </div>
            </form>
        </div>


        <div class="row m-0 py-5">
            <div class="bg-primary pt-3 fs-5 fw-bold" id="footer">
                <p><em>Viel Glück</em></p>
                <p>
                    &lt;('-'&lt;) &lt;('-')&gt; (&gt;'-')&gt;</p>
                <p><em>DANKE!</em></p>
            </div>
        </div>

    </div>
</body>

</html>
